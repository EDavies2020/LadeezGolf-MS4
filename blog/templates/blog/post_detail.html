{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h2 class="page-heading">Womens Golf News</h2>
        </div>
    </div>
        <!-- Blog Entries Column -->
        <div class="blog-entry col-md-12">
            <div class="card mb-4">
                <div class="card-body">
                    <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
                    <p class="card-text ">{{ object.content | safe }}</p>
                    <a href="{% url 'blog'  %}" class="go-back-button">Back to News</a>
                </div>
            </div>
        </div>
</div>
</div>

{% endblock %}
